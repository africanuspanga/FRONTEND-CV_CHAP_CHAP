<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sleek modern background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Minimalist header bar -->
  <rect x="0" y="0" width="100%" height="10%" fill="#000000"/>
  <rect x="5%" y="3%" width="30%" height="4%" rx="2" fill="#ffffff"/>
  <rect x="75%" y="3%" width="20%" height="4%" rx="10" fill="#ffffff"/>
  
  <!-- Sharp-edged profile section -->
  <rect x="5%" y="15%" width="90%" height="20%" rx="0" fill="#f5f5f5"/>
  <rect x="8%" y="18%" width="30%" height="6%" rx="0" fill="#000000"/>
  <rect x="8%" y="26%" width="60%" height="3%" rx="0" fill="#e5e5e5"/>
  <rect x="8%" y="31%" width="60%" height="3%" rx="0" fill="#e5e5e5"/>
  <rect x="75%" y="18%" width="15%" height="15%" rx="0" fill="#000000"/>
  
  <!-- Bold section dividers -->
  <rect x="5%" y="40%" width="90%" height="2%" fill="#000000"/>
  <rect x="5%" y="65%" width="90%" height="2%" fill="#000000"/>
  <rect x="5%" y="90%" width="90%" height="2%" fill="#000000"/>
  
  <!-- Experience sections with modern typography suggestion -->
  <rect x="8%" y="45%" width="40%" height="5%" rx="0" fill="#000000"/>
  <rect x="8%" y="52%" width="84%" height="10%" rx="0" fill="#f5f5f5"/>
  
  <!-- Skills with modern indicators -->
  <rect x="8%" y="70%" width="40%" height="5%" rx="0" fill="#000000"/>
  
  <rect x="8%" y="78%" width="25%" height="3%" rx="0" fill="#000000"/>
  <rect x="8%" y="83%" width="25%" height="1%" rx="0" fill="#e5e5e5"/>
  <rect x="8%" y="83%" width="20%" height="1%" rx="0" fill="#000000"/>
  
  <rect x="38%" y="78%" width="25%" height="3%" rx="0" fill="#000000"/>
  <rect x="38%" y="83%" width="25%" height="1%" rx="0" fill="#e5e5e5"/>
  <rect x="38%" y="83%" width="15%" height="1%" rx="0" fill="#000000"/>
  
  <rect x="68%" y="78%" width="25%" height="3%" rx="0" fill="#000000"/>
  <rect x="68%" y="83%" width="25%" height="1%" rx="0" fill="#e5e5e5"/>
  <rect x="68%" y="83%" width="23%" height="1%" rx="0" fill="#000000"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle" dominant-baseline="middle">Mkali Modern</text>
  <text x="50%" y="56%" font-family="Arial" font-size="12" fill="#525252" text-anchor="middle" dominant-baseline="middle">Contemporary minimalist design</text>
</svg>