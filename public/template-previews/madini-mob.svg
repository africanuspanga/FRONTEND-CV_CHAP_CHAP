<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Mining/mineral themed background -->
  <rect width="100%" height="100%" fill="#1e1b4b"/>
  
  <!-- Gemstone/mineral pattern -->
  <polygon points="0,0 100,0 100,100 0,100" fill="#312e81" opacity="0.7"/>
  <polygon points="100,0 200,0 200,100 100,100" fill="#4338ca" opacity="0.7"/>
  <polygon points="200,0 300,0 300,100 200,100" fill="#312e81" opacity="0.7"/>
  
  <!-- Crystalline structure hints -->
  <polygon points="30,20 60,30 40,60 10,50" fill="#6366f1" opacity="0.5"/>
  <polygon points="170,50 200,40 220,70 190,80" fill="#818cf8" opacity="0.5"/>
  <polygon points="250,20 280,30 270,60 240,50" fill="#6366f1" opacity="0.5"/>
  
  <!-- Rich content areas -->
  <rect x="10%" y="25%" width="80%" height="15%" rx="8" fill="#c7d2fe"/>
  <rect x="12%" y="28%" width="76%" height="9%" rx="4" fill="#4338ca" opacity="0.8"/>
  
  <rect x="10%" y="45%" width="80%" height="20%" rx="8" fill="#c7d2fe"/>
  <rect x="15%" y="48%" width="70%" height="4%" rx="2" fill="#4338ca" opacity="0.8"/>
  <rect x="15%" y="54%" width="70%" height="3%" rx="2" fill="#4338ca" opacity="0.8"/>
  <rect x="15%" y="59%" width="70%" height="3%" rx="2" fill="#4338ca" opacity="0.8"/>
  
  <!-- Skill gems -->
  <rect x="10%" y="70%" width="80%" height="7%" rx="0" fill="#8b5cf6"/>
  
  <rect x="10%" y="80%" width="25%" height="10%" rx="20" fill="#c7d2fe"/>
  <rect x="43%" y="80%" width="25%" height="10%" rx="20" fill="#c7d2fe"/>
  <rect x="76%" y="80%" width="14%" height="10%" rx="20" fill="#c7d2fe"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="16" fill="#e0e7ff" text-anchor="middle" dominant-baseline="middle">Madini Mob</text>
  <text x="50%" y="56%" font-family="Arial" font-size="12" fill="#c7d2fe" text-anchor="middle" dominant-baseline="middle">Resource-rich design</text>
</svg>