<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Urban graffiti style background -->
  <rect width="100%" height="100%" fill="#18181b"/>
  
  <!-- Graffiti-style decoration -->
  <rect x="10%" y="2%" width="80%" height="5%" rx="0" fill="#a855f7" opacity="0.7"/>
  <rect x="5%" y="8%" width="90%" height="3%" rx="0" fill="#ec4899" opacity="0.7"/>
  <rect x="0%" y="13%" width="100%" height="7%" rx="0" fill="#6366f1" opacity="0.7"/>
  
  <!-- Split content layout -->
  <rect x="5%" y="25%" width="40%" height="70%" rx="0" fill="#3f3f46"/>
  <rect x="55%" y="25%" width="40%" height="70%" rx="0" fill="#3f3f46"/>
  
  <!-- Content in left panel -->
  <rect x="10%" y="30%" width="30%" height="8%" rx="4" fill="#a21caf"/>
  <rect x="10%" y="40%" width="30%" height="5%" rx="4" fill="#e879f9"/>
  <rect x="10%" y="47%" width="30%" height="5%" rx="4" fill="#e879f9"/>
  <rect x="10%" y="54%" width="30%" height="5%" rx="4" fill="#e879f9"/>
  
  <rect x="10%" y="65%" width="30%" height="8%" rx="4" fill="#a21caf"/>
  <rect x="10%" y="75%" width="30%" height="15%" rx="4" fill="#fae8ff"/>
  
  <!-- Content in right panel -->
  <rect x="60%" y="30%" width="30%" height="8%" rx="4" fill="#4f46e5"/>
  <rect x="60%" y="40%" width="30%" height="20%" rx="4" fill="#c7d2fe"/>
  
  <rect x="60%" y="65%" width="30%" height="8%" rx="4" fill="#4f46e5"/>
  <rect x="60%" y="75%" width="30%" height="15%" rx="4" fill="#e0e7ff"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="16" fill="#e4e4e7" text-anchor="middle" dominant-baseline="middle">Street Hustler</text>
  <text x="50%" y="56%" font-family="Arial" font-size="12" fill="#a1a1aa" text-anchor="middle" dominant-baseline="middle">Urban creative style</text>
</svg>