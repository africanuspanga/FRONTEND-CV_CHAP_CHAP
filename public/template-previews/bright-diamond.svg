<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Diamond decorative elements -->
  <polygon points="150,10 170,30 150,50 130,30" fill="#06b6d4" opacity="0.3"/>
  <polygon points="30,200 50,220 30,240 10,220" fill="#06b6d4" opacity="0.3"/>
  <polygon points="270,200 290,220 270,240 250,220" fill="#06b6d4" opacity="0.3"/>
  <polygon points="150,350 170,370 150,390 130,370" fill="#06b6d4" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="100%" height="15%" fill="#0891b2"/>
  <rect x="5%" y="3%" width="50%" height="9%" rx="4" fill="#cffafe"/>
  <rect x="70%" y="4%" width="25%" height="7%" rx="50%" fill="#a5f3fc"/>
  
  <!-- Profile Info -->
  <rect x="5%" y="20%" width="40%" height="15%" rx="4" fill="#ecfeff"/>
  <rect x="55%" y="20%" width="40%" height="15%" rx="4" fill="#ecfeff"/>
  
  <!-- Main content sections -->
  <rect x="5%" y="40%" width="90%" height="5%" rx="4" fill="#0e7490"/>
  <rect x="5%" y="47%" width="90%" height="15%" rx="4" fill="#ecfeff"/>
  
  <rect x="5%" y="65%" width="90%" height="5%" rx="4" fill="#0e7490"/>
  <rect x="5%" y="72%" width="90%" height="15%" rx="4" fill="#ecfeff"/>
  
  <!-- Skills section with diamond indicators -->
  <rect x="5%" y="90%" width="90%" height="5%" rx="4" fill="#0e7490"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle" dominant-baseline="middle">Bright Diamond</text>
  <text x="50%" y="56%" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle" dominant-baseline="middle">Clean elegant design</text>
</svg>