<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Executive style background -->
  <rect width="100%" height="100%" fill="#1e293b"/>
  
  <!-- Gold accents -->
  <rect x="0" y="0" width="100%" height="5%" fill="#fbbf24"/>
  <rect x="0" y="95%" width="100%" height="5%" fill="#fbbf24"/>
  
  <!-- Header with executive name and title-->
  <rect x="10%" y="10%" width="80%" height="15%" rx="0" fill="#0f172a"/>
  <rect x="12%" y="12%" width="76%" height="11%" rx="0" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Professional summary -->
  <rect x="10%" y="30%" width="80%" height="10%" rx="0" fill="#475569"/>
  <rect x="10%" y="42%" width="80%" height="10%" rx="0" fill="#334155"/>
  
  <!-- Experience section -->
  <rect x="10%" y="55%" width="80%" height="5%" rx="0" fill="#fbbf24"/>
  <rect x="10%" y="62%" width="80%" height="15%" rx="0" fill="#334155"/>
  
  <!-- Skills and Achievements -->
  <rect x="10%" y="80%" width="38%" height="5%" rx="0" fill="#fbbf24"/>
  <rect x="52%" y="80%" width="38%" height="5%" rx="0" fill="#fbbf24"/>
  
  <rect x="10%" y="87%" width="38%" height="6%" rx="0" fill="#334155"/>
  <rect x="52%" y="87%" width="38%" height="6%" rx="0" fill="#334155"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="16" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle">Big Boss</text>
  <text x="50%" y="56%" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle">Executive-level design</text>
</svg>