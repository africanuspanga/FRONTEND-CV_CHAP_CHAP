<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech-inspired background -->
  <rect width="100%" height="100%" fill="#f0f9ff"/>
  
  <!-- Circuit board pattern elements -->
  <rect x="0" y="0" width="100%" height="20%" fill="#0369a1"/>
  <line x1="10" y1="10" x2="290" y2="10" stroke="#0ea5e9" stroke-width="1"/>
  <line x1="10" y1="20" x2="290" y2="20" stroke="#0ea5e9" stroke-width="1"/>
  <line x1="10" y1="30" x2="290" y2="30" stroke="#0ea5e9" stroke-width="1"/>
  <line x1="10" y1="40" x2="290" y2="40" stroke="#0ea5e9" stroke-width="1"/>
  <line x1="10" y1="50" x2="290" y2="50" stroke="#0ea5e9" stroke-width="1"/>
  <line x1="10" y1="60" x2="290" y2="60" stroke="#0ea5e9" stroke-width="1"/>
  <line x1="10" y1="70" x2="290" y2="70" stroke="#0ea5e9" stroke-width="1"/>
  
  <circle cx="50" cy="40" r="5" fill="#38bdf8"/>
  <circle cx="100" cy="70" r="5" fill="#38bdf8"/>
  <circle cx="150" cy="20" r="5" fill="#38bdf8"/>
  <circle cx="200" cy="50" r="5" fill="#38bdf8"/>
  <circle cx="250" cy="30" r="5" fill="#38bdf8"/>
  
  <!-- Digital profile section -->
  <rect x="10%" y="25%" width="80%" height="15%" rx="0" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <rect x="15%" y="28%" width="40%" height="4%" rx="0" fill="#0ea5e9"/>
  <rect x="15%" y="34%" width="70%" height="3%" rx="0" fill="#7dd3fc"/>
  
  <!-- Technical skills section with coding-style format -->
  <rect x="10%" y="45%" width="80%" height="15%" rx="0" fill="#0284c7"/>
  <rect x="12%" y="47%" width="76%" height="11%" rx="0" fill="#bae6fd"/>
  <line x1="30" y1="55" x2="270" y2="55" stroke="#0284c7" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="30" y1="65" x2="270" y2="65" stroke="#0284c7" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="30" y1="75" x2="270" y2="75" stroke="#0284c7" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Project history in tech style -->
  <rect x="10%" y="65%" width="80%" height="25%" rx="0" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <rect x="15%" y="68%" width="70%" height="4%" rx="0" fill="#0284c7"/>
  <rect x="15%" y="74%" width="70%" height="3%" rx="0" fill="#7dd3fc"/>
  <rect x="15%" y="79%" width="70%" height="3%" rx="0" fill="#7dd3fc"/>
  <rect x="15%" y="84%" width="70%" height="3%" rx="0" fill="#7dd3fc"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="16" fill="#0c4a6e" text-anchor="middle" dominant-baseline="middle">Smart Bongo</text>
  <text x="50%" y="56%" font-family="Arial" font-size="12" fill="#0369a1" text-anchor="middle" dominant-baseline="middle">Modern tech-inspired design</text>
</svg>