<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Luxury background with gemstone hues -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Tanzanite-colored header -->
  <rect x="0" y="0" width="100%" height="25%" fill="#4338ca"/>
  <rect x="0" y="25%" width="100%" height="3%" fill="#6366f1"/>
  
  <!-- Crystal/faceted design elements -->
  <polygon points="20,20 40,10 60,20 40,30" fill="#818cf8" opacity="0.7"/>
  <polygon points="240,30 260,20 280,30 260,40" fill="#818cf8" opacity="0.7"/>
  
  <!-- Personal details area -->
  <rect x="5%" y="32%" width="90%" height="15%" rx="4" fill="#eef2ff"/>
  <rect x="8%" y="34%" width="50%" height="5%" rx="2" fill="#a5b4fc"/>
  <rect x="8%" y="40%" width="84%" height="4%" rx="2" fill="#e0e7ff"/>
  
  <!-- Experience section -->
  <rect x="5%" y="50%" width="90%" height="6%" rx="0" fill="#4338ca"/>
  <rect x="5%" y="56%" width="90%" height="15%" rx="0" fill="#eef2ff"/>
  
  <!-- Skills section with gem-like skill indicators -->
  <rect x="5%" y="74%" width="90%" height="6%" rx="0" fill="#4338ca"/>
  <rect x="5%" y="80%" width="90%" height="15%" rx="0" fill="#eef2ff"/>
  
  <!-- Diamond-inspired skill indicators -->
  <polygon points="40,86 45,83 50,86 45,89" fill="#4338ca"/>
  <polygon points="70,86 75,83 80,86 75,89" fill="#4338ca"/>
  <polygon points="100,86 105,83 110,86 105,89" fill="#4338ca"/>
  <polygon points="130,86 135,83 140,86 135,89" fill="#4338ca"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="16" fill="#312e81" text-anchor="middle" dominant-baseline="middle">Tanzanite Pro</text>
  <text x="50%" y="56%" font-family="Arial" font-size="12" fill="#4338ca" text-anchor="middle" dominant-baseline="middle">Premium luxury design</text>
</svg>